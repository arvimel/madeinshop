<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Shop | Ofertas VIP</title>
    <style>
        /* --- DESIGN DARK MODE --- */
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .profile-container { text-align: center; margin-bottom: 30px; }
        
        /* LOGO REDONDA */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff4500;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
        }

        h1 { font-size: 1.2rem; margin-top: 15px; margin-bottom: 5px; font-weight: 700; }
        p { color: #8b949e; font-size: 0.9rem; margin: 0; }

        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ESTILO DOS BOT√ïES */
        .btn {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: white;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s;
            display: block;
        }

        .btn:hover { transform: scale(1.02); background-color: #21262d; }

        /* ESTILOS ESPECIAIS (Controlados pela Planilha) */
        .tipo-destaque {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
            animation: pulse 2s infinite;
        }
        
        .tipo-whatsapp {
            border-color: #25D366;
            color: #25D366;
        }
        
        .tipo-whatsapp:hover { background-color: #0f351b; }

        /* Estilo TikTok (Preto e Rosa/Azul sutil) */
        .tipo-tiktok {
            border-color: #fe2c55;
            box-shadow: 0 0 5px rgba(254, 44, 85, 0.2);
        }
        .tipo-tiktok:hover { background-color: #240a10; }

        .footer { margin-top: 40px; font-size: 0.8rem; color: #484f58; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 69, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); }
        }
        
        /* Carregando... */
        #loading { color: #8b949e; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="logo.jpeg" alt="Logo Made In Shop" class="logo">
        <h1>Made In Shop | Ofertas VIP</h1>
        <p>Achadinhos de Tecnologia Verificados üõ°Ô∏è</p>
    </div>

    <div class="links-container" id="lista-links">
        <div id="loading">Carregando ofertas...</div>
    </div>

    <div class="footer">¬© 2025 Made In Shop</div>

    <script>
        // --- SEU LINK DA PLANILHA (N√ÉO MEXER) ---
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTt0HVavnxyQ37_a78CkH7kz3sOvDp7CuRkotuckFy5PA2aLvZo6zjktFI00mp2PU_NqIneg9xc9HFD/pub?output=csv"; 

        // Fun√ß√£o para ler CSV corretamente (aceitando espa√ßos e v√≠rgulas dentro de aspas)
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentCell += '"'; // Aspas duplas dentro de aspas
                        i++;
                    } else {
                        inQuotes = !inQuotes; // Inverte estado de aspas
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentCell.trim());
                    currentCell = '';
                } else if ((char === '\r' || char === '\n') && !inQuotes) {
                    if (currentCell || currentRow.length > 0) {
                        currentRow.push(currentCell.trim());
                        rows.push(currentRow);
                    }
                    currentRow = [];
                    currentCell = '';
                    if (char === '\r' && nextChar === '\n') i++; // Pula \n ap√≥s \r
                } else {
                    currentCell += char;
                }
            }
            if (currentCell) currentRow.push(currentCell.trim()); // Adiciona √∫ltima c√©lula
            if (currentRow.length > 0) rows.push(currentRow);
            
            return rows.slice(1); // Remove o cabe√ßalho
        }

        async function carregarLinks() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                
                // Usa a nova fun√ß√£o de leitura que corrige o erro dos espa√ßos
                const linhas = parseCSV(data);
                const container = document.getElementById('lista-links');
                container.innerHTML = ''; 

                linhas.forEach(colunas => {
                    // Verifica se tem T√≠tulo e Link
                    if (colunas.length >= 2) {
                        const titulo = colunas[0];
                        const link = colunas[1];
                        // Se n√£o tiver tipo, assume 'comum'
                        const tipo = colunas[2] ? colunas[2] : 'comum';

                        if(titulo && link) {
                            const a = document.createElement('a');
                            a.href = link;
                            a.className = `btn tipo-${tipo}`;
                            a.target = "_blank";
                            a.innerText = titulo;
                            container.appendChild(a);
                        }
                    }
                });
            } catch (erro) {
                console.error("Erro ao carregar planilha:", erro);
                document.getElementById('lista-links').innerHTML = '<p style="color:red">Erro ao carregar ofertas. Tente atualizar.</p>';
            }
        }

        carregarLinks();
    </script>

</body>
</html>
